<style>
body {
    background: #f5f5f5;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.card {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    padding: 32px 24px;
    width: 300px;
    text-align: center;
}
.logo {
    margin-bottom: 18px;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    object-fit: cover;
}
.title {
    font-size: 1.1em;
    font-weight: bold;
    letter-spacing: 2px;
    margin-bottom: 8px;
}
.name {
    font-size: 1.3em;
    margin-bottom: 10px;
}
.info {
    font-size: 0.98em;
    margin-bottom: 6px;
}
.social-links {
    margin-top: 12px;
}
.social-links a {
    margin: 0 8px;
    color: #333;
    font-size: 1.5em;
    text-decoration: none;
    transition: color 0.2s;
}
.social-links a.instagram:hover { color: #E1306C; }
.social-links a.behance:hover { color: #1DA1F2; }
</style>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Carte de visite illustrateur avec liens et réseaux sociaux.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Karita">
    <title>Carte de visite</title>
    <link rel="icon" type="image/png" href="kitsu.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="title">Étudiante en BUT MMI2</div>
        <img src="kitsu.png" alt="Illustration" class="logo">
        <strong><div class="name">CHEN Magalie</div></strong>
        <div class="info">MAIL | mc@mail.com</div>
        <div class="info">INSTAGRAM | <a href="https://instagram.com" target="_blank">@insta</a></div>
        <div class="info">BEHANCE | <a href="https://behance.com" target="_blank">@behance</a></div>
        <div class="social-links">
            <a href="mailto:mc@mail.com" class="mail" target="_blank" title="Mail">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://instagram.com" class="instagram" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://behance.com" class="behance" target="_blank" title="behance">
                <i class="fab fa-behance"></i>
            </a>
        </div>
    </div>
</body>
</html>
